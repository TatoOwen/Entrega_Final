{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
<style type="text/css">
    @media (min-width: 768px) {

    }
    .d-flex{
        position: relative;
        width: 100%;

    }
    .container {
    max-width: 960px;
    }
    .my-md {
        justify-content: left;
    }    
    .pricing-header {
    max-width: 700px;
    }

    .card-deck .card {
    min-width: 220px;
    }
    .search-bar{
        max-width: 500px;
        width: 60%;
        justify-content: right;
        align-items: center;
    }   
    .logo {
    position: absolute;
    right: 0;
    }
    
</style>
<!--Header-->
<div class="d-flex flex-column flex-md-row flex-end align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    {% if request.user.is_authenticated %}
    <h5 class="my-0 mr-md-auto font-weight-normal">Bienvenido/a {{request.user.username}}
    {% endif %}
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %} 
            <a class = "p-2 text-dark" href="{% url 'inicio' %}">Inicio</a>
            <a class = "p-2 text-dark" href="{% url 'account' %}">Cuenta</a>
            <a class = "p-2 text-dark" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class = "p-2 text-dark" href="{% url 'inicio' %}">Inicio</a>
            <a class="btn btn-outline-primary" href="{% url 'register' %}">Registrarse</a>
            <a class = "p-2 text-dark" href="{% url 'login' %}">Login</a>

        {% endif %}
    
    </nav>
    <div class="search-bar mt-sm-2 mr-2">
        <form method="get">
            <input type="text" class="form-control" name="q" id="id_q" placeholder="Buscar...">
        </form>
    </div>
    <img class="logo" src="{% static 'logo.png' %}" height="60" width="auto" padding="0" margin="0" align-self="right">
  </div>

<script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"
</script>
